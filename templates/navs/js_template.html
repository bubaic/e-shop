{% verbatim %}
<script id="stripeTemplate" type="text/x-jsrender">
    <form id="payment-form" class="payment-form" data-token="{{:pubKey}}" data-next-url="{{:nextUrl}}">
        <div class="form-row">
            <label for="card-element">Credit or debit card</label>
            <div id="card-element" class="form-control inp"></div>
            <div id="card-errors" role="alert"></div>
          </div>
          <button class="btn btn-secondary mt-2 btn-load" style="margin-left:-1%">
            {{:btnTitle}}
          </button>
    </form>
</script>
{% endverbatim %}
