<form method="post" action="{% url 'cart:update' %}" data-endpoint="{% url 'cart:update' %}" class="form prod-update-ajax">
    {% csrf_token %}
    <input class="cart-item-id" type="hidden" name="product_id" value="{{ product_id }}">
    <button class="btn btn-sm text-uppercase" type="submit">
        <i class="fa fa-minus-circle" style="color:red"></i> Remove
    </button>
</form>
